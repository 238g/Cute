	//////////////////////////////////////// DataBase



	//////////////////////////////////////// fullCalendar
	$('#calendar').fullCalendar({
		header:{
			left:'prev next today',
			center:'title',
			right:'listMonth,listWeek,listDay,listYear,month',
		},
		views:{//FIXED
			listMonth:{buttonText:'月別/Month'},
			listWeek:{buttonText:'週別/Week'},
			listDay:{buttonText:'日別/Day'},
			listYear:{buttonText:'年別/Yeah'},
		},
		locale:'ja',
		editable:!1,
		defaultView:'listMonth',
		listDayFormat:'YYYY-MM-D',
		listDayAltFormat:'YYYY-MM-D',
		events:events,
		eventClick:function(calEv,jsEv,view){
			// TODO
			console.log(calEv,jsEv,view);
		},
		noEventsMessage:'NONE',
		allDayText:'',
		theme:!0,
		themeSystem:'jquery-ui',
		eventRender:function(ev,el){
			ev.img&&$(el[0]).find('.fc-list-item-marker').html('<img src="'+ev.img+'" />');
		},
	});
	//////////////////////////////////////// fullCalendar



	//////////////////////////////////////// Change Language
	$.each($.fullCalendar.locales,function(localeCode){
		$('#locale-selector').append(
			$('<option/>')
				.attr('value',localeCode)
				.prop('selected',localeCode=='ja')
				.text(localeCode)
		);
	});
	$('#locale-selector').on('change',function(){
		this.value&&$('#calendar').fullCalendar('option','locale',this.value);
	});
	//////////////////////////////////////// Change Language

});
