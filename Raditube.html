	<script type="text/javascript">
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/player_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag,firstScriptTag);
		var slider = document.getElementById("sliderRange");
		var output = document.getElementById("volume");
		var player;
		output.innerHTML = slider.value; // Display the default slider value
		// Update the current slider value (each time you drag the slider handle)
		slider.oninput = function() {
			var volume = this.value;
			output.innerHTML = ("00" + volume).slice(-3);
			player&&player.setVolume(volume);
		}
		$('.OK').click(function () {
			var input_text = $(this).parent().find('.input').val();
			var youtube_id = getYoutubeID(input_text);
			if (youtube_id) {
				if (player) player.destroy();
				player = new YT.Player('ytplayer',{
					width:640,height:320,videoId:youtube_id,
					playerVars: {
						playsinline: 1,
						autoplay: 1,
					},
					events: {
						onReady: onPlayerReady,
					},
				});
			}
		});
		var playerVisible = false;
		var showText = '動画を表示する';
		var hideText = '動画を隠す';
		$('.toggle').click(function () {
			if (playerVisible) {
				playerVisible = false;
				$('#ytplayer').hide();
				$(this).text(showText);
			} else {
				playerVisible = true;
				$('#ytplayer').show();
				$(this).text(hideText);
			}
		});
		var pause = false;
		var pauseText = '一時停止';
		var resumeText = '再開する';
		$('.pause').click(function () {
			if (pause) {
				pause = false;
				player&&player.playVideo();
				$(this).text(pauseText);
			} else {
				pause = true;
				player&&player.pauseVideo();
				$(this).text(resumeText);
			}
		});
		$('.hide_btn').click(function () {
			if($('.hide_target').css('display') == 'block'){
				$('.hide_btn').text('上部を表示');
				$('.hide_target').hide();
			}else{
				$('.hide_btn').text('上部を隠す');
				$('.hide_target').show();
			}
		});
		function onPlayerReady () {
			var volume = player.getVolume();
			$('#sliderRange').val(volume);
			output.innerHTML = ("00" + volume).slice(-3);
		}
		function getYoutubeID (url) {
			var a = url.split('?');
			if (a[1]) {
				var b = a[1].split('&');
				for (var c in b) {
					var d = b[c].split('=');
					if (d[0] && d[0] == 'v') return d[1];
				}
			}
			return false;
		}
	</script>
